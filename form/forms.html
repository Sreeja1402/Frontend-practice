<html>
    <head>
        <title>
            Forms
        </title>
    </head>
    <body>
        <h1>Form Example</h1>
        <form action="sample.html" method="post target=_blank">
            <fieldset>
                <legend>User Details</legend>
            <label for="fname">First Name: </label><br>
            <input type="text" name="first name" id="fname" value="sai" required><br><br>

           
            <label for="lname">Last Name: </label><br>
            <input type="text" id="lname" value="sreeja"><br><br>

            <label for="gender">Select Your gender: </label><br><br>
            <input type="radio" id="gender" value="male">Male<br>
            <input type="radio" id="gender" value="female">Female<br><br>

            <label for="pass" >Password: </label><br>
            <input type="password" id="pass" required><br><br>

            <label for="mail">Email </label><br>
            <input type="email"id="mail" ><br><br>

            <label for="checkbox">Choose your Hobbies: </label><br>
            <input type="checkbox" id="checkbox" name="hobby" value=playing>Playing<br>
            <input type="checkbox" id="checkbox" name="hobby" value="sleeping">sleeping<br>
            <input type="checkbox" id="checkbox" name="hobby" value=exploring>Exploring<br>
            <input type="checkbox" id="checkbox" name="hobby" value=videogames>video games<br>
            <input type="checkbox" id="checkbox" name="hobby" value=cooking>cooking<br><br>

            <label for="selectoption">Select Your State:</label>
            <select id="selectoption">
                <option value="AP" >Andhra Pradesh</option>
                <option value="TG">Telangana</option>
                <option value="KA">Karnataka</option>
                <option value="TN">TamilNadu</option>
                <option value="UP">Uttar Pradesh</option>

            </select><br><br>

            <label for="dl"> Search For Fav Colour: </label>
            <input type="text " id="dl" list="favcolor"><br>
            <datalist id="favcolor"><br>
                <option>Blue</option>
                <option>Pink</option>
                <option>Red</option>
                <option>Yellow</option>
                <option>Orange</option>
            </datalist>
            <br>
            <br>
            <textarea rows="10" cols="150">
                Write Your Opion
            </textarea>
            <input type="submit"><br><br> 
            <button type="reset">click me for reset</button>
            </fieldset>
        </form>
    </body>
</html>
