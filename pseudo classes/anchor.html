<!DOCTYPE html>
<html>
    <head>
        <title>pseudo class 1</title>
        <style>
            a:link{
                color:green;
            }
            a:visited{
                color:brown;
            }
            a:active{
                color:blue;
            }
            a:hover{
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <a href="#">This is link</a>
        <br>
        <br>
        <a href="#">This is another link</a>
        <br>
        <br>
        <a href="#">This is 3rd Link</a>

    </body>
</html>
